<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Palindrome Checker</title>
  </head>

  <header>

    <div class="toggle-container">
      <div class="toggle-switch">
        <label class="switch-label">
          <input type="checkbox" class="checkbox">
          <span class="slider"></span>
        </label>
      </div>
    </div> 

  </header>

  <body>
    <main class="container">
      <h2>Is it a Palindrome?</h2>
      
      <div class="box">
        <h4>Enter in text to check for a palindrome:</h4>

        <div class="input-container">
        <input id="text-input" type="text" placeholder="Write..."/>
        </div>

        <button id="check-btn">Check</button>

        <div id="result"><span id="word"></span></div>
      </div>

      <div class="text">
        <p>ðŸ’¡ A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
      </div>

    </main>

    <script src="./script.js"></script>
  </body>
</html>
